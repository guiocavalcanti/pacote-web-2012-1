<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="container">
      <form action="" class="form-padrao">
        <fieldset class="form-container">
          <legend>Cadastre-se</legend>
          <label for="campo-username" class="form-label">Nome de usuário</label>
          <input type="text" id="campo-username" name="username" class="campo-padrao" >
          <label for="campo-nome" class="form-label">Seu nome</label>
          <input type="text" id="campo-nome" name="nome" class="campo-padrao" >
          <label for="campo-email" class="form-label">E-mail</label>
          <input type="text" id="campo-email" name="email" class="campo-padrao" >
          <label for="campo-senha" class="form-label">Senha</label>
          <input type="password" id="campo-senha" name="senha" class="campo-padrao" >
          <p class="tos">Ao clicar em cadastrar você estará aceitando os <a href="#">termos e condições</a> do nosso site</p>
          <input type="submit" value="Cadastrar" class="botao" >
        </fieldset>
      </form>
    </div>
  </body>
</html>
